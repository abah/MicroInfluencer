{% extends "core/base.html" %}
{% load i18n %}

{% block title %}Logout - MicroInfluencer{% endblock %}

{% block content %}
<section class="logout-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="logout-card">
                    <div class="text-center mb-4">
                        <div class="logout-icon mb-3">
                            <i class="fas fa-sign-out-alt"></i>
                        </div>
                        <h1 class="logout-title">Logout</h1>
                        <p class="logout-subtitle">Apakah Anda yakin ingin keluar?</p>
                    </div>

                    <form method="POST" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-sign-out-alt me-2"></i>Ya, Logout
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-outline">
                                <i class="fas fa-arrow-left me-2"></i>Kembali
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.logout-section {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
}

.logout-card {
    background: var(--surface-color);
    border-radius: var(--radius-lg);
    padding: 2.5rem;
    box-shadow: var(--shadow-lg);
}

.logout-icon {
    width: 80px;
    height: 80px;
    background: var(--danger-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
}

.logout-icon i {
    font-size: 2rem;
    color: white;
}

.logout-title {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
}

.logout-subtitle {
    color: var(--text-secondary);
    font-size: 1.1rem;
}

.btn {
    padding: 0.75rem;
    font-weight: 600;
    font-size: 1rem;
}

.btn-danger {
    background-color: var(--danger-color);
    border: none;
}

.btn-danger:hover {
    background-color: #dc2626;
    transform: translateY(-1px);
}

.btn-outline {
    border: 2px solid var(--border-color);
    color: var(--text-primary);
}

.btn-outline:hover {
    background-color: var(--background-color);
    border-color: var(--text-primary);
    transform: translateY(-1px);
}

@media (max-width: 768px) {
    .logout-card {
        padding: 2rem;
    }
    
    .logout-title {
        font-size: 1.75rem;
    }
    
    .logout-icon {
        width: 60px;
        height: 60px;
    }
    
    .logout-icon i {
        font-size: 1.5rem;
    }
}

@media (max-width: 576px) {
    .logout-card {
        padding: 1.5rem;
    }
}
</style>
{% endblock %}
